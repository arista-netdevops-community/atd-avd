router_bgp:
  as: '65001'
  router_id: 192.0.255.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.30.255.1:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: leaf1_Ethernet2
    172.30.255.5:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: leaf2_Ethernet2
    172.30.255.9:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: leaf3_Ethernet2
    172.30.255.13:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: leaf4_Ethernet2
    192.0.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf1
      remote_as: '65101'
    192.0.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf2
      remote_as: '65101'
    192.0.255.5:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf3
      remote_as: '65102'
    192.0.255.6:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf4
      remote_as: '65102'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: default
  nodes:
  - 192.168.2.1
  - 8.8.8.8
spanning_tree:
  mode: none
vrfs:
  default:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.10/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
ethernet_interfaces:
  Ethernet2:
    peer: leaf1
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF1_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.0/31
  Ethernet3:
    peer: leaf2
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF2_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.4/31
  Ethernet4:
    peer: leaf3
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF3_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.8/31
  Ethernet5:
    peer: leaf4
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF4_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.12/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.0.255.1/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.0.255.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
