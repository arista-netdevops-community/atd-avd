switch_platform: vEOS-LAB
switch_mgmt_ip: 192.168.0.10/24
switch_bgp_as: 65001
switch_router_id: 192.0.255.1
switch_evpn_role: server
switch_evpn_route_servers: []
switch_evpn_route_clients:
- leaf1
- leaf2
- leaf3
- leaf4
service_routing_protocols_model: multi-agent
ip_routing: true
hardware_counters: null
daemon_terminattr:
  ingestgrpcurl:
    ips:
    - 192.168.0.5
    port: 9910
  ingestauth_key: atd-lab
  ingestvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
event_monitor: null
event_handlers: null
load_interval: null
queue_monitor_length: null
name_server:
  source:
    vrf: MGMT
  nodes:
  - 192.168.2.1
  - 8.8.8.8
ntp_server:
  local_interface:
    vrf: MGMT
    interface: Management1
  nodes:
  - 192.168.0.1
redundancy: null
spanning_tree:
  mode: none
aaa_authorization: null
local_users:
  ansible_local:
    privilege: 15
    role: network-admin
    sha512_password: $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
clock: null
vrfs:
  MGMT:
    ip_routing: false
bfd_multihop:
  interval: 1200
  min_rx: 1200
  multiplier: 3
ethernet_interfaces:
  Ethernet2:
    peer: leaf1
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF1_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.0/31
  Ethernet3:
    peer: leaf2
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF2_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.4/31
  Ethernet4:
    peer: leaf3
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF3_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.8/31
  Ethernet5:
    peer: leaf4
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF4_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.12/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.0.255.1/32
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.0.10/24
    gateway: 10.255.0.1
tcam_profile: null
platform: null
mac_address_table: null
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.255.0.1
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.0.255.0/24 le 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
peer_filters: null
router_bgp:
  as: 65001
  router_id: 192.0.255.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      peer_filter: LEAF-AS-RANGE
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: true
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: true
      maximum_routes: 0
      next_hop_unchanged: true
  neighbors:
    172.31.255.1:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65101
    172.31.255.5:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65101
    172.31.255.9:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65102
    172.31.255.13:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65102
    192.0.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf1
      remote_as: 65101
    192.0.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf2
      remote_as: 65101
    192.0.255.5:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf3
      remote_as: 65102
    192.0.255.6:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf4
      remote_as: 65102
  redistribute_routes:
