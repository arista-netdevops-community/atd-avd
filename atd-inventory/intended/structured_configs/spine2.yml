  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 2 ecmp 2
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      peer_filter: LEAF-AS-RANGE
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
    EVPN-OVERLAY-PEERS:
      type: evpn
      peer_filter: LEAF-AS-RANGE
      next_hop_unchanged: true
      update_source: Loopback0
      bfd: true
      ebgp_multihop: 3
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: true
      maximum_routes: 0
  neighbors:
    172.31.255.3:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65101
    192.0.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      remote_as: 65101
    172.31.255.7:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65101
    192.0.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      remote_as: 65101
    172.31.255.11:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65102
    192.0.255.5:
      peer_group: EVPN-OVERLAY-PEERS
      remote_as: 65102
    172.31.255.15:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65102
    192.0.255.6:
