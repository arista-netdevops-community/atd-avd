clock: null
vrfs:
  MGMT:
    ip_routing: false
bfd_multihop:
  interval: 1200
  min_rx: 1200
  multiplier: 3
ethernet_interfaces:
  Ethernet2:
    peer: leaf1
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF1_Ethernet3
    mtu: 1500
    type: routed
    ip_address: 172.31.255.2/31
  Ethernet3:
    peer: leaf2
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF2_Ethernet3
    mtu: 1500
    type: routed
    ip_address: 172.31.255.6/31
  Ethernet4:
    peer: leaf3
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF3_Ethernet3
    mtu: 1500
    type: routed
    ip_address: 172.31.255.10/31
  Ethernet5:
    peer: leaf4
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF4_Ethernet3
    mtu: 1500
    type: routed
    ip_address: 172.31.255.14/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    ip_address: 192.0.255.2/32
management_interfaces:
  Management0:
    description: oob_management
    vrf: MGMT
    ip_address: 192.168.0.11/24
    gateway: 192.168.0.1
tcam_profile: null
mac_address_table: null
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.0.255.0/24 le 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
peer_filters: null
