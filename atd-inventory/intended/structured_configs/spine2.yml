router_bgp:
  as: '65001'
  router_id: 192.0.255.2
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  neighbors:
    192.0.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf1
      remote_as: '65101'
    192.0.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf2
      remote_as: '65101'
    192.0.255.5:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf3
      remote_as: '65102'
    192.0.255.6:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf4
      remote_as: '65102'
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: default
  nodes:
  - 192.168.2.1
  - 8.8.8.8
spanning_tree:
  mode: none
vrfs:
  default:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.11/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
ethernet_interfaces:
  Ethernet2:
    peer: leaf1
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF1_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.30.255.2/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
  Ethernet3:
    peer: leaf2
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF2_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.30.255.6/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
  Ethernet4:
    peer: leaf3
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF3_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.30.255.10/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
  Ethernet5:
    peer: leaf4
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF4_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.30.255.14/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.0.255.2/32
    ospf_area: 0.0.0.0
router_ospf:
  process_ids:
    100:
      passive_interface_default: true
      router_id: 192.0.255.2
      no_passive_interfaces:
      - Ethernet2
      - Ethernet3
      - Ethernet4
      - Ethernet5
      max_lsa: 12000
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
