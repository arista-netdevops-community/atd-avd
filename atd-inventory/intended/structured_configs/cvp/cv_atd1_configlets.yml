    !\nvlan 110\n   name Tenant_A_OP_Zone_1\n!\nvlan 160\n   name Tenant_A_VMOTION\n\
    !\nvlan 3009\n   name MLAG_iBGP_Tenant_A_OP_Zone\n   trunk group LEAF_PEER_L3\n\
    !\nvlan 4093\n   name LEAF_PEER_L3\n   trunk group LEAF_PEER_L3\n!\nvlan 4094\n\
    \   name MLAG_PEER\n   trunk group MLAG\n!\nvrf instance MGMT\n!\nvrf instance\
    \ Tenant_A_OP_Zone\n!\ninterface Port-Channel1\n   description MLAG_PEER_leaf2_Po1\n\
    \   switchport trunk allowed vlan 2-4094\n   switchport mode trunk\n   switchport\
    \ trunk group LEAF_PEER_L3\n   switchport trunk group MLAG\n!\ninterface Port-Channel4\n\
    \   description host1_PortChanne1\n   switchport access vlan 110\n   mlag 4\n\
    !\ninterface Ethernet1\n   description MLAG_PEER_leaf2_Ethernet1\n   channel-group\
    \ 1 mode active\n!\ninterface Ethernet2\n   description P2P_LINK_TO_SPINE1_Ethernet2\n\
    \   no switchport\n   ip address 172.31.255.1/31\n!\ninterface Ethernet3\n   description\
    \ P2P_LINK_TO_SPINE2_Ethernet2\n   no switchport\n   ip address 172.31.255.3/31\n\
    !\ninterface Ethernet4\n   description host1_Eth1\n   channel-group 4 mode active\n\
    !\ninterface Ethernet5\n   description host1_Eth2\n   channel-group 4 mode active\n\
    !\ninterface Loopback0\n   description EVPN_Overlay_Peering\n   ip address 192.0.255.3/32\n\
    !\ninterface Loopback1\n   description VTEP_VXLAN_Tunnel_Source\n   ip address\
    \ 192.0.254.3/32\n!\ninterface Loopback100\n   description Tenant_A_OP_Zone_VTEP_DIAGNOSTICS\n\
    \   vrf Tenant_A_OP_Zone\n   ip address 10.255.1.3/32\n!\ninterface Management0\n\
    \   description oob_management\n   vrf MGMT\n   ip address 192.168.0.12/24\n!\n\
    interface Vlan110\n   description Tenant_A_OP_Zone_1\n   vrf Tenant_A_OP_Zone\n\
    \   ip address virtual 10.1.10.1/24\n!\ninterface Vlan3009\n   description MLAG_PEER_L3_iBGP:\
    \ vrf Tenant_A_OP_Zone\n   vrf Tenant_A_OP_Zone\n   ip address 10.255.251.0/31\n\
    !\ninterface Vlan4093\n   description MLAG_PEER_L3_PEERING\n   ip address 10.255.251.0/31\n\
    !\ninterface Vlan4094\n   description MLAG_PEER\n   no autostate\n   ip address\
    \ 10.255.252.0/31\n!\ninterface Vxlan1\n   vxlan source-interface Loopback1\n\
    \   vxlan virtual-router encapsulation mac-address mlag-system-id\n   vxlan udp-port\
    \ 4789\n   vxlan vlan 110 vni 10110\n   vxlan vlan 160 vni 55160\n   vxlan vrf\
    \ Tenant_A_OP_Zone vni 10\n!\nip virtual-router mac-address 00:1c:73:00:dc:01\n\
    !\nip address virtual source-nat vrf Tenant_A_OP_Zone address 10.255.1.3\n!\n\
    ip routing\nno ip routing vrf MGMT\nip routing vrf Tenant_A_OP_Zone\n!\nip prefix-list\
    \ PL-LOOPBACKS-EVPN-OVERLAY\n   seq 10 permit 192.0.255.0/24 eq 32\n   seq 20\
    \ permit 192.0.254.0/24 eq 32\n!\nip prefix-list PL-P2P-UNDERLAY\n   seq 10 permit\
    \ 172.31.255.0/24 le 31\n   seq 20 permit 10.255.251.0/24 le 31\n!\nmlag configuration\n\
    \   domain-id pod1\n   local-interface Vlan4094\n   peer-address 10.255.252.1\n\
