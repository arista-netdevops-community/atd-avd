    !\nrouter bfd\n   multihop interval 1200 min-rx 1200 multiplier 3\n!\nrouter bgp\
    \ 65101\n   router-id 192.0.255.3\n   no bgp default ipv4-unicast\n   distance\
    \ bgp 20 200 200\n   graceful-restart restart-time 300\n   graceful-restart\n\
    \   maximum-paths 2 ecmp 2\n   neighbor EVPN-OVERLAY-PEERS peer group\n   neighbor\
    \ EVPN-OVERLAY-PEERS remote-as 65001\n   neighbor EVPN-OVERLAY-PEERS update-source\
    \ Loopback0\n   neighbor EVPN-OVERLAY-PEERS bfd\n   neighbor EVPN-OVERLAY-PEERS\
    \ ebgp-multihop 3\n   neighbor EVPN-OVERLAY-PEERS password 7 q+VNViP5i4rVjW1cxFv2wA==\n\
    \   neighbor EVPN-OVERLAY-PEERS send-community\n   neighbor EVPN-OVERLAY-PEERS\
    \ maximum-routes 0\n   neighbor IPv4-UNDERLAY-PEERS peer group\n   neighbor IPv4-UNDERLAY-PEERS\
    \ remote-as 65001\n   neighbor IPv4-UNDERLAY-PEERS password 7 AQQvKeimxJu+uGQ/yYvv9w==\n\
    \   neighbor IPv4-UNDERLAY-PEERS send-community\n   neighbor IPv4-UNDERLAY-PEERS\
    \ maximum-routes 12000\n   neighbor MLAG-IPv4-UNDERLAY-PEER peer group\n   neighbor\
    \ MLAG-IPv4-UNDERLAY-PEER remote-as 65101\n   neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ next-hop-self\n   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 vnEaG8gMeQf3d3cN6PktXQ==\n\
    \   neighbor MLAG-IPv4-UNDERLAY-PEER send-community\n   neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ maximum-routes 12000\n   neighbor 10.255.251.1 peer group MLAG-IPv4-UNDERLAY-PEER\n\
    \   neighbor 172.31.255.0 peer group IPv4-UNDERLAY-PEERS\n   neighbor 172.31.255.2\
    \ peer group IPv4-UNDERLAY-PEERS\n   neighbor 192.0.255.1 peer group EVPN-OVERLAY-PEERS\n\
    \   neighbor 192.0.255.2 peer group EVPN-OVERLAY-PEERS\n   redistribute connected\
    \ route-map RM-CONN-2-BGP\n   !\n   vlan-aware-bundle Tenant_A_OP_Zone\n     \
    \ rd 192.0.255.3:10\n      route-target both 10:10\n      redistribute learned\n\
    \      vlan 110\n   !\n   vlan-aware-bundle Tenant_A_VMOTION\n      rd 192.0.255.3:55160\n\
    \      route-target both 55160:55160\n      redistribute learned\n      vlan 160\n\
    \   !\n   address-family evpn\n      neighbor EVPN-OVERLAY-PEERS activate\n  \
    \    no neighbor IPv4-UNDERLAY-PEERS activate\n      no neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ activate\n   !\n   address-family ipv4\n      no neighbor EVPN-OVERLAY-PEERS\
    \ activate\n      neighbor IPv4-UNDERLAY-PEERS activate\n      neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ activate\n   !\n   vrf Tenant_A_OP_Zone\n      rd 192.0.255.3:10\n      route-target\
    \ import evpn 10:10\n      route-target export evpn 10:10\n      router-id 192.0.255.3\n\
    \      neighbor 10.255.251.1 peer group MLAG-IPv4-UNDERLAY-PEER\n      redistribute\
    \ connected\n!\nmanagement api http-commands\n   no shutdown\n   !\n   vrf MGMT\n\
    \      no shutdown\n!\nend"
