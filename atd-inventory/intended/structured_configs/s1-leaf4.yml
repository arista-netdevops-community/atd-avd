router_bgp:
  as: '65102'
  router_id: 192.0.255.6
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65102'
    next_hop_self: true
    description: s1-leaf3
    password: vnEaG8gMeQf3d3cN6PktXQ==
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: AQQvKeimxJu+uGQ/yYvv9w==
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.251.4
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: s1-leaf3
  - ip_address: 172.30.255.12
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    description: s1-spine1_Ethernet5
  - ip_address: 172.30.255.14
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    description: s1-spine2_Ethernet5
  - ip_address: 192.0.255.1
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-spine1
    remote_as: '65001'
  - ip_address: 192.0.255.2
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-spine2
    remote_as: '65001'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: Tenant_A_OP_Zone
    router_id: 192.0.255.6
    rd: 192.0.255.6:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 10.255.251.4
      peer_group: MLAG-IPv4-UNDERLAY-PEER
    updates:
      wait_install: true
  vlan_aware_bundles:
  - name: Tenant_A_OP_Zone
    rd: 192.0.255.6:10
    route_targets:
      both:
      - '10:10'
    redistribute_routes:
    - learned
    vlan: '110'
  - name: Tenant_A_VMOTION
    tenant: Tenant_A
    rd: 192.0.255.6:55160
    route_targets:
      both:
      - 55160:55160
    redistribute_routes:
    - learned
    vlan: '160'
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: default
  ip_routing: false
- name: Tenant_A_OP_Zone
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.15/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 110
  name: Tenant_A_OP_Zone_1
  tenant: Tenant_A
- id: 3009
  name: MLAG_iBGP_Tenant_A_OP_Zone
  trunk_groups:
  - LEAF_PEER_L3
  tenant: Tenant_A
- id: 160
  name: Tenant_A_VMOTION
  tenant: Tenant_A
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 10.255.251.5/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.255.252.5/31
  no_autostate: true
  mtu: 1500
- name: Vlan110
  tenant: Tenant_A
  tags:
  - opzone
  description: Tenant_A_OP_Zone_1
  shutdown: false
  ip_address_virtual: 10.1.10.1/24
  vrf: Tenant_A_OP_Zone
- name: Vlan3009
  tenant: Tenant_A
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf Tenant_A_OP_Zone'
  vrf: Tenant_A_OP_Zone
  mtu: 1500
  ip_address: 10.255.251.5/31
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_PEER_s1-leaf3_Po1
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel4
  description: s1-host2_PortChannel
  type: switched
  shutdown: false
  mode: access
  vlans: '110'
  mlag: 4
ethernet_interfaces:
- name: Ethernet1
  peer: s1-leaf3
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_PEER_s1-leaf3_Ethernet1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet6
  peer: s1-leaf3
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_s1-leaf3_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: s1-spine1
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_LINK_TO_S1-SPINE1_Ethernet5
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.30.255.13/31
- name: Ethernet3
  peer: s1-spine2
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_LINK_TO_S1-SPINE2_Ethernet5
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.30.255.15/31
- name: Ethernet4
  peer: s1-host2
  peer_interface: Eth2
  peer_type: server
  port_profile: TENANT_A
  description: s1-host2_Eth2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 4
    mode: active
mlag_configuration:
  domain_id: pod2
  local_interface: Vlan4094
  peer_address: 10.255.252.4
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.0.255.6/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.0.254.5/32
- name: Loopback100
  description: Tenant_A_OP_Zone_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: Tenant_A_OP_Zone
  ip_address: 10.255.1.6/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.0.255.0/24 eq 32
  - sequence: 20
    action: permit 192.0.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
  Vxlan1:
    description: s1-leaf4_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 110
        vni: 10110
      - id: 160
        vni: 55160
      vrfs:
      - name: Tenant_A_OP_Zone
        vni: 10
virtual_source_nat_vrfs:
- name: Tenant_A_OP_Zone
  ip_address: 10.255.1.6
