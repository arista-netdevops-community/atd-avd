router_bgp:
  as: 65102
  router_id: 192.0.255.4
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      remote_as: 65001
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.255.4:
      peer_group: IPv4-UNDERLAY-PEERS
      description: spine1_Ethernet3
    172.31.255.6:
      peer_group: IPv4-UNDERLAY-PEERS
      description: spine2_Ethernet3
    192.0.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine1
      remote_as: 65001
    192.0.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine2
      remote_as: 65001
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    Tenant_A_OP_Zone:
      router_id: 192.0.255.4
      rd: 192.0.255.4:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    Tenant_A_OP_Zone:
      rd: 192.0.255.4:10
      route_targets:
        both:
        - '10:10'
      redistribute_routes:
      - learned
      vlan: 110,120
    Tenant_A_VMOTION:
      tenant: Tenant_A
      rd: 192.0.255.4:55160
      route_targets:
        both:
        - 55160:55160
      redistribute_routes:
      - learned
      vlan: 160
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.255.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 4096
vrfs:
  default:
    ip_routing: false
  Tenant_A_OP_Zone:
    tenant: Tenant_A
    ip_routing: true
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.13/24
    gateway: 10.255.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.0.255.4/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.0.254.4/32
  Loopback100:
    description: Tenant_A_OP_Zone_VTEP_DIAGNOSTICS
    shutdown: false
    vrf: Tenant_A_OP_Zone
    ip_address: 10.255.1.4/32
ethernet_interfaces:
  Ethernet2:
    peer: spine1
    peer_interface: Ethernet3
    peer_type: spine
    description: P2P_LINK_TO_SPINE1_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.5/31
  Ethernet3:
    peer: spine2
    peer_interface: Ethernet3
    peer_type: spine
    description: P2P_LINK_TO_SPINE2_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.7/31
  Ethernet4:
    peer: host1
    peer_interface: Eth2
    peer_type: server
    description: host1_Eth2
    type: switched
    shutdown: false
    mode: access
    vlans: 110
    channel_group:
      id: 4
      mode: active
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.0.255.0/24 eq 32
      20:
        action: permit 192.0.254.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vlans:
  110:
    tenant: Tenant_A
    name: Tenant_A_OP_Zone_1
  120:
    tenant: Tenant_A
    name: Tenant_A_OP_Zone_1
  160:
    tenant: Tenant_A
    name: Tenant_A_VMOTION
vxlan_tunnel_interface:
  Vxlan1:
    description: leaf2_VTEP
    source_interface: Loopback1
    vxlan_udp_port: 4789
    vxlan_vni_mappings:
      vlans:
        110:
          vni: 10110
        120:
          vni: 10120
        160:
          vni: 55160
      vrfs:
        Tenant_A_OP_Zone:
          vni: 10
vlan_interfaces:
  Vlan110:
    tenant: Tenant_A
    tags:
    - opzone
    description: Tenant_A_OP_Zone_1
    shutdown: false
    vrf: Tenant_A_OP_Zone
    ip_address_virtual: 172.16.112.1/24
  Vlan120:
    tenant: Tenant_A
    tags:
    - opzone
    description: Tenant_A_OP_Zone_1
    shutdown: false
    vrf: Tenant_A_OP_Zone
    ip_address_virtual: 172.16.116.1/24
virtual_source_nat_vrfs:
  Tenant_A_OP_Zone:
    ip_address: 10.255.1.4
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
port_channel_interfaces:
  Port-Channel4:
    description: host1_PortChanne1
    type: switched
    shutdown: false
    mode: access
    vlans: 110
    esi: 0000:0000:0303:0202:0101
    rt: 03:03:02:02:01:01
    lacp_id: 0303.0202.0101
