aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: MLAG_s1-leaf4_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: s1-leaf4
  peer_interface: Ethernet1
  peer_type: mlag_peer
- name: Ethernet6
  description: MLAG_s1-leaf4_Ethernet6
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: s1-leaf4
  peer_interface: Ethernet6
  peer_type: mlag_peer
- name: Ethernet2
  description: P2P_s1-spine1_Ethernet4
  shutdown: false
  mtu: 1500
  ip_address: 172.30.255.9/31
  peer: s1-spine1
  peer_interface: Ethernet4
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet3
  description: P2P_s1-spine2_Ethernet4
  shutdown: false
  mtu: 1500
  ip_address: 172.30.255.11/31
  peer: s1-spine2
  peer_interface: Ethernet4
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet4
  description: SERVER_s1-host2_Eth1
  shutdown: false
  channel_group:
    id: 4
    mode: active
  peer: s1-host2
  peer_interface: Eth1
  peer_type: server
  port_profile: TENANT_A
hostname: s1-leaf3
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.0.255.5/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.0.254.5/32
- name: Loopback100
  description: DIAG_VRF_Tenant_A_OP_Zone
  shutdown: false
  vrf: Tenant_A_OP_Zone
  ip_address: 10.255.1.5/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.14/24
  type: oob
  gateway: 192.168.0.1
metadata:
  platform: cEOS
  fabric_name: ATD_FABRIC
mlag_configuration:
  domain_id: pod2
  local_interface: Vlan4094
  peer_address: 10.255.252.5
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_s1-leaf4_Port-Channel1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel4
  description: PortChannel
  shutdown: false
  mlag: 4
  switchport:
    enabled: true
    mode: access
    access_vlan: 110
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.0.255.0/24 eq 32
  - sequence: 20
    action: permit 192.0.254.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.251.4/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65102'
  router_id: 192.0.255.5
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  graceful_restart:
    enabled: true
    restart_time: 300
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65102'
    description: s1-leaf4
    next_hop_self: true
    password: vnEaG8gMeQf3d3cN6PktXQ==
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: AQQvKeimxJu+uGQ/yYvv9w==
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.251.5
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: s1-leaf4
    description: s1-leaf4_Vlan4093
  - ip_address: 172.30.255.8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: s1-spine1
    description: s1-spine1_Ethernet4
  - ip_address: 172.30.255.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: s1-spine2
    description: s1-spine2_Ethernet4
  - ip_address: 192.0.255.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: s1-spine1
    description: s1-spine1_Loopback0
  - ip_address: 192.0.255.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: s1-spine2
    description: s1-spine2_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlan_aware_bundles:
  - name: Tenant_A_OP_Zone
    rd: 192.0.255.5:10
    route_targets:
      both:
      - '10:10'
    redistribute_routes:
    - learned
    vlan: '110'
  - name: Tenant_A_VMOTION
    tenant: Tenant_A
    rd: 192.0.255.5:55160
    route_targets:
      both:
      - 55160:55160
    redistribute_routes:
    - learned
    vlan: '160'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: Tenant_A_OP_Zone
    rd: 192.0.255.5:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 192.0.255.5
    neighbors:
    - ip_address: 10.255.251.5
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: s1-leaf4_Vlan3009
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: 4093-4094
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
transceiver_qsfp_default_mode_4x10: true
virtual_source_nat_vrfs:
- name: Tenant_A_OP_Zone
  ip_address: 10.255.1.5
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.255.251.4/31
  mtu: 1500
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.255.252.4/31
  mtu: 1500
  no_autostate: true
- name: Vlan110
  description: Tenant_A_OP_Zone_1
  shutdown: false
  vrf: Tenant_A_OP_Zone
  ip_address_virtual: 10.1.10.1/24
  tenant: Tenant_A
  tags:
  - opzone
- name: Vlan3009
  description: MLAG_L3_VRF_Tenant_A_OP_Zone
  shutdown: false
  vrf: Tenant_A_OP_Zone
  ip_address: 10.255.251.4/31
  mtu: 1500
  tenant: Tenant_A
  type: underlay_peering
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 110
  name: Tenant_A_OP_Zone_1
  tenant: Tenant_A
- id: 3009
  name: MLAG_L3_VRF_Tenant_A_OP_Zone
  trunk_groups:
  - MLAG
  tenant: Tenant_A
- id: 160
  name: Tenant_A_VMOTION
  tenant: Tenant_A
vrfs:
- name: default
  ip_routing: false
- name: Tenant_A_OP_Zone
  ip_routing: true
  tenant: Tenant_A
vxlan_interface:
  vxlan1:
    description: s1-leaf3_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 110
        vni: 10110
      - id: 160
        vni: 55160
      vrfs:
      - name: Tenant_A_OP_Zone
        vni: 10
