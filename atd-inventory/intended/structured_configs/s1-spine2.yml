aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet2
  description: P2P_s1-leaf1_Ethernet3
  shutdown: false
  mtu: 1500
  ip_address: 172.30.255.2/31
  peer: s1-leaf1
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet3
  description: P2P_s1-leaf2_Ethernet3
  shutdown: false
  mtu: 1500
  ip_address: 172.30.255.6/31
  peer: s1-leaf2
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet4
  description: P2P_s1-leaf3_Ethernet3
  shutdown: false
  mtu: 1500
  ip_address: 172.30.255.10/31
  peer: s1-leaf3
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet5
  description: P2P_s1-leaf4_Ethernet3
  shutdown: false
  mtu: 1500
  ip_address: 172.30.255.14/31
  peer: s1-leaf4
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
hostname: s1-spine2
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
ip_routing: true
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.0.255.2/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.11/24
  type: oob
  gateway: 192.168.0.1
metadata:
  platform: cEOS
  fabric_name: ATD_FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.0.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 192.0.255.2
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  graceful_restart:
    enabled: true
    restart_time: 300
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: AQQvKeimxJu+uGQ/yYvv9w==
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 172.30.255.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: s1-leaf1
    description: s1-leaf1_Ethernet3
  - ip_address: 172.30.255.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: s1-leaf2
    description: s1-leaf2_Ethernet3
  - ip_address: 172.30.255.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    peer: s1-leaf3
    description: s1-leaf3_Ethernet3
  - ip_address: 172.30.255.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    peer: s1-leaf4
    description: s1-leaf4_Ethernet3
  - ip_address: 192.0.255.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65101'
    peer: s1-leaf1
    description: s1-leaf1_Loopback0
  - ip_address: 192.0.255.4
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65101'
    peer: s1-leaf2
    description: s1-leaf2_Loopback0
  - ip_address: 192.0.255.5
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65102'
    peer: s1-leaf3
    description: s1-leaf3_Loopback0
  - ip_address: 192.0.255.6
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65102'
    peer: s1-leaf4
    description: s1-leaf4_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: default
  ip_routing: false
