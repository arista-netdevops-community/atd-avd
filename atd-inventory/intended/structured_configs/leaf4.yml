router_bgp:
  as: '65102'
  router_id: 192.0.255.6
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65102'
      next_hop_self: true
      description: leaf3
      password: vnEaG8gMeQf3d3cN6PktXQ==
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.255.251.4:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: leaf3
    172.30.255.12:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: spine1_Ethernet5
    172.30.255.14:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: spine2_Ethernet5
    192.0.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine1
      remote_as: '65001'
    192.0.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine2
      remote_as: '65001'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    Tenant_A_OP_Zone:
      router_id: 192.0.255.6
      rd: 192.0.255.6:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      neighbors:
        10.255.251.4:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    Tenant_A_OP_Zone:
      rd: 192.0.255.6:10
      route_targets:
        both:
        - '10:10'
      redistribute_routes:
      - learned
      vlan: 110
    Tenant_A_VMOTION:
      tenant: Tenant_A
      rd: 192.0.255.6:55160
      route_targets:
        both:
        - 55160:55160
      redistribute_routes:
      - learned
      vlan: 160
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: default
  nodes:
  - 192.168.2.1
  - 8.8.8.8
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4093-4094
vrfs:
  default:
    ip_routing: false
  Tenant_A_OP_Zone:
    tenant: Tenant_A
    ip_routing: true
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.15/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  110:
    tenant: Tenant_A
    name: Tenant_A_OP_Zone_1
  3009:
    tenant: Tenant_A
    name: MLAG_iBGP_Tenant_A_OP_Zone
    trunk_groups:
    - LEAF_PEER_L3
  160:
    tenant: Tenant_A
    name: Tenant_A_VMOTION
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    mtu: 1500
    ip_address: 10.255.251.5/31
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.255.252.5/31
    no_autostate: true
    mtu: 1500
  Vlan110:
    tenant: Tenant_A
    tags:
    - opzone
    description: Tenant_A_OP_Zone_1
    shutdown: false
    vrf: Tenant_A_OP_Zone
    ip_address_virtual: 10.1.10.1/24
  Vlan3009:
    tenant: Tenant_A
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf Tenant_A_OP_Zone'
    vrf: Tenant_A_OP_Zone
    ip_address: 10.255.251.5/31
    mtu: 1500
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_leaf3_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel4:
    description: host2_PortChannel
    type: switched
    shutdown: false
    mode: access
    vlans: 110
    mlag: 4
ethernet_interfaces:
  Ethernet1:
    peer: leaf3
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_leaf3_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet6:
    peer: leaf3
    peer_interface: Ethernet6
    peer_type: mlag_peer
    description: MLAG_PEER_leaf3_Ethernet6
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: spine1
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_SPINE1_Ethernet5
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.30.255.13/31
  Ethernet3:
    peer: spine2
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_SPINE2_Ethernet5
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.30.255.15/31
  Ethernet4:
    peer: host2
    peer_interface: Eth3
    peer_type: server
    description: host2_Eth3
    type: switched
    shutdown: false
    mode: access
    vlans: 110
    channel_group:
      id: 4
      mode: active
  Ethernet5:
    peer: host2
    peer_interface: Eth4
    peer_type: server
    description: host2_Eth4
    type: switched
    shutdown: false
    mode: access
    vlans: 110
    channel_group:
      id: 4
      mode: active
mlag_configuration:
  domain_id: pod2
  local_interface: Vlan4094
  peer_address: 10.255.252.4
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.0.255.6/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.0.254.5/32
  Loopback100:
    description: Tenant_A_OP_Zone_VTEP_DIAGNOSTICS
    shutdown: false
    vrf: Tenant_A_OP_Zone
    ip_address: 10.255.1.6/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.0.255.0/24 eq 32
      20:
        action: permit 192.0.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
  Vxlan1:
    description: leaf4_VTEP
    vxlan:
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      udp_port: 4789
      vlans:
        110:
          vni: 10110
        160:
          vni: 55160
      vrfs:
        Tenant_A_OP_Zone:
          vni: 10
virtual_source_nat_vrfs:
  Tenant_A_OP_Zone:
    ip_address: 10.255.1.6
